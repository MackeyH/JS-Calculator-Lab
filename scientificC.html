<!DOCTYPE html>
  <html>
    <head>
        <title>StandardCalculator</title>
        <link rel="stylesheet" href="scientificC.css">

         <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <body>
       
        <div class="card" style="width: 62.6875rem; height: 32rem">
         
              <!-- Standard Calc Title -->
                <div>
                  <p> Standard | <a href="#"><b>Scientific</b></a></p>
                </div>

              <!-- Numerical Input  --> 
                <div>     
                  <label hidden>number field</label> 
                    <input class="input" number="text" name="number field" id="number field" maxlength="10" value="0"></input>
                </div>

               

                  <div class="grid-container">
                      <button class="button nonnumeric-button">Rad</button>
                      <button class="button nonnumeric-button">Deg</button>
                      <button class="button nonnumeric-button">x&#33</button>
                      <button class="button nonnumeric-button">(</button>
                      <button class="button nonnumeric-button">)</button>
                      <button class="button nonnumeric-button">%</button>
                      <button class="button nonnumeric-button">AC</button>
                      <button class="button nonnumeric-button">Inv</button>
                      <button class="button nonnumeric-button">sin</button>
                      <button class="button nonnumeric-button">In</button>
                      <button class="button">7</button>
                      <button class="button">8</button>
                      <button class="button">9</button>
                      <button class="button nonnumeric-button">&#247;</button>
                      <button class="button nonnumeric-button">TT</button>
                      <button class="button nonnumeric-button">cos</button>
                      <button class="button nonnumeric-button">log</button>
                      <button class="button">4</button>
                      <button class="button">5</button>
                      <button class="button">6</button>
                      <button class="button nonnumeric-button">&#215</button>
                      <button class="button nonnumeric-button">e</button>
                      <button class="button nonnumeric-button">tan</button>
                      <button class="button nonnumeric-button">&#8730</button>
                      <button class="button">1</button>
                      <button class="button">2</button>
                      <button class="button">3</dbutton>
                      <button class="button nonnumeric-button">-</button>
                      <button class="button nonnumeric-button">Ans</button>
                      <button class="button nonnumeric-button">EXP</button>
                      <button class="button nonnumeric-button">x<sup>y</sup></button>
                      <button class="button">0</button>
                      <button class="button period-button">.</button>
                      <button class="button equal-button">=</button>
                      <button class="button nonnumeric-button">+</button>
                  </div>    
                  
        </div>
    </body>
