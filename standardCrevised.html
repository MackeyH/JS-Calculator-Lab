<!DOCTYPE html >
  <html>

    <head>
      <title>StandardCalculator</title>
        <link rel="stylesheet" href="standardCrevised.css">

         <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        @import "scientificC.css"; /* Using a string */
    </head>

      <body>
       
        <div class="card" style="width: 37.1875rem; height: 32rem">
         
            
              <!-- Standard Calc Title -->
                <div>
                  <p> <a href="#"><b>Standard</b></a> | Scientific</p>
                </div>

              <!-- Numerical Input  --> 
                <div>     
                  <label hidden>number field</label> 
                    <input class="input" number="text" name="number field" id="number field" maxlength="10" value="0"></input>
                </div>

              <!-- Buttons top row -->
                <div class="btn-group">
                  <button class="button nonnumeric-button" id="greybtn">(</button>
                  <button class="button nonnumeric-button" id="greybtn">)</button>
                  <button class="button nonnumeric-button" id="greybtn">%</button>
                  <button class="button nonnumeric-button" id="greybtn">AC</button> 
                </div>

              <!-- Buttons 2nd row -->
                <div class="btn-group">
                  <button class="button">7</button>
                  <button class="button">8</button>
                  <button class="button">9</button>
                  <button class="button nonnumeric-button">&#247;</button>
                </div>
              
              <!-- Buttons 3rd row -->
                <div class="btn-group">
                  <button class="button">4</button>
                  <button class="button">5</button>
                  <button class="button">6</button>
                  <button class="button nonnumeric-button">&#215</button>
                </div>

              <!-- Buttons 4th row -->
                <div class="btn-group">
                  <button class="button">1</button>
                  <button class="button">2</button>
                  <button class="button">3</button>
                  <button class="button nonnumeric-button">-</button>
                </div>

              <!-- Buttons 5th row -->
                <div class="btn-group">
                  <button class="button">0</button>
                  <button class="button period-button">.</button>
                  <button class="button equal-button">=</button>
                  <button class="button nonnumeric-button">+</button>
                </div> 

        

        </div>  
        
      </body>

  </html>
