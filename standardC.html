<!DOCTYPE html >
  <html>

    <head>
      <title>StandardCalculator</title>
        <link rel="stylesheet" href="standardC.css">
    </head>

      <body>
       
        <div class="card" style="width: 50rem; height: 50rem">
         
            <form>
              <!-- Standard Calc Title -->
                <div>
                  <p> <a href="#"><b>Standard</b></a> | Scientific</p>
   
                </div>

              <!-- Numerical Input  --> 
                <div>     
                  <label hidden>number field</label> 
                    <input class="input" number="text" name="number field" id="number field" maxlength="10" value="0"></input>
                </div>

              <!-- Buttons top row -->
                <span class="btn-group">
                  <button class="button nonnumeric-button" id="greybtn">(</button>
                  <button class="button nonnumeric-button" id="greybtn">)</button>
                  <button class="button nonnumeric-button" id="greybtn">%</button>
                  <button class="button nonnumeric-button" id="greybtn">AC</button> 
                </span>

              <!-- Buttons 2nd row -->
                <span class="btn-group">
                  <button class="button">7</button>
                  <button class="button">8</button>
                  <button class="button">9</button>
                  <button class="button nonnumeric-button">&#247;</button>
                </span>
              
              <!-- Buttons 3rd row -->
                <span class="btn-group">
                  <button class="button">4</button>
                  <button class="button">5</button>
                  <button class="button">6</button>
                  <button class="button nonnumeric-button">x</button>
                </span>

              <!-- Buttons 4th row -->
                <span class="btn-group">
                  <button class="button">1</button>
                  <button class="button">2</button>
                  <button class="button">3</button>
                  <button class="button nonnumeric-button">-</button>
                </span>

              <!-- Buttons 5th row -->
                <span class="btn-group">
                  <button class="button">0</button>
                  <button class="button">.</button>
                  <button class="button equal-button">=</button>
                  <button class="button nonnumeric-button">+</button>
                </span> 

            </form>

        </div>  
        
      </body>

  </html>
