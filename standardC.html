<!DOCTYPE html >
  <html>

    <head>
      <title>StandardCalculator</title>
        <link rel="stylesheet" href="standardC.css">
    </head>

      <body>
       
        <div class="card" style="width: 50rem; height: 50rem">
          <div class="card-body">

                  <div class="container"> 

                      <div class="calculator_display"></div>


          <form>
            <!-- Standard Calc Title -->
              <div>
                <p>Standard | Scientific</p>
                  <!-- <a href="Standard"></a> -->
              </div>

            <!-- Numerical Input  --> 
              <div>     
                <label hidden>number field</label> 
                  <input class="input" number="text" name="number field" id="number field" maxlength="10" value="0"></input>
              </div>

            <!-- Buttons top row -->
              <span class="btn-grouptop">
                <button class="button" id="skyblue"  >(</button>
                <button class="button" id="skyblue">)</button>
                <button class="button" id="skyblue">%</button>
                <button class="button" id="skyblue">AC</button> 
              </span>

            <!-- Buttons 2nd row -->
              <span class="btn-group2">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button" id="skyblue">&#247;</button>
              </span>
            
            <!-- Buttons 3rd row -->
              <span class="btn-group3">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button" id="skyblue">x</button>
              </span>

            <!-- Buttons 4th row -->
              <span class="btn-group4">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button" id="skyblue">-</button>
              </span>

            <!-- Buttons 5th row -->
              <span class="btn-group5">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button" id="darkgray">=</button>
                <button class="button" id="skyblue">+</button>
              </span> 

          </form>

        </div>  
        
      </body>

  </html>
